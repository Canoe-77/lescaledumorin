    <style>
      /* Custom Animations for Heat/Embers */
      @keyframes float {
        0% { transform: translateY(0) translateX(0); opacity: 0; }
        10% { opacity: 1; }
        100% { transform: translateY(-100px) translateX(20px); opacity: 0; }
      }
      
      .ember {
        position: absolute;
        width: 4px;
        height: 4px;
        background: #dc2626; /* Red-600 */
        border-radius: 50%;
        opacity: 0;
        animation: float 4s infinite linear;
      }
      
      .ember:nth-child(1) { left: 10%; animation-duration: 3s; animation-delay: 0s; }
      .ember:nth-child(2) { left: 30%; animation-duration: 5s; animation-delay: 1s; }
      .ember:nth-child(3) { left: 50%; animation-duration: 4s; animation-delay: 2s; }
      .ember:nth-child(4) { left: 70%; animation-duration: 3.5s; animation-delay: 0.5s; }
      .ember:nth-child(5) { left: 90%; animation-duration: 4.5s; animation-delay: 1.5s; }

      body {
        font-family: 'Roboto', sans-serif;
        background-color: #111111;
        color: #f5f5f5;
      }
      
      h1, h2, h3, h4, .font-heading {
        font-family: 'Oswald', sans-serif;
      }
    </style>
